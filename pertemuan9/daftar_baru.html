<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Baru - SMK MBG SEHAT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">SMK</div>
                <div class="logo-text">
                    <h1>SMK MBG SEHAT</h1>
                    <p>Planet Bukit Sukolilo, Surabaya, Jawa Tengah</p>
                </div>
            </div>
        </header>

        <main class="main-content">
            <a href="index.html" class="btn btn-back">← Kembali ke Beranda</a>
            
            <div class="form-container">
                <div class="form-header">
                    <h2>Formulir Pendaftaran Siswa Baru</h2>
                    <p>Silakan lengkapi data diri Anda dengan benar</p>
                </div>

                <div id="alertBox" class="alert"></div>

                <form id="formDaftar">
                    <div class="form-group">
                        <label for="namaLengkap">Nama Lengkap *</label>
                        <input type="text" id="namaLengkap" name="namaLengkap" placeholder="Masukkan nama lengkap">
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="contoh@email.com">
                    </div>

                    <div class="form-group">
                        <label for="tanggalLahir">Tanggal Lahir *</label>
                        <input type="date" id="tanggalLahir" name="tanggalLahir">
                    </div>

                    <div class="form-group">
                        <label>Jenis Kelamin *</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="lakiLaki" name="jenisKelamin" value="Laki-laki">
                                <label for="lakiLaki">Laki-laki</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="perempuan" name="jenisKelamin" value="Perempuan">
                                <label for="perempuan">Perempuan</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="agama">Agama *</label>
                        <select id="agama" name="agama">
                            <option value="">-- Pilih Agama --</option>
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Katolik">Katolik</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Buddha">Buddha</option>
                            <option value="Konghucu">Konghucu</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="alamat">Alamat *</label>
                        <textarea id="alamat" name="alamat" placeholder="Masukkan alamat lengkap"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="jurusan">Jurusan *</label>
                        <select id="jurusan" name="jurusan">
                            <option value="">-- Pilih Jurusan --</option>
                            <option value="Tata Boga">Tata Boga</option>
                            <option value="Teknik Komputer dan Jaringan (TKJ)">Teknik Komputer dan Jaringan (TKJ)</option>
                            <option value="Rekayasa Perangkat Lunak (RPL)">Rekayasa Perangkat Lunak (RPL)</option>
                            <option value="Desain Komunikasi Visual (DKV)">Desain Komunikasi Visual (DKV)</option>
                            <option value="Akuntansi">Akuntansi</option>
                            <option value="Otomotif">Otomotif</option>
                            <option value="Multimedia">Multimedia</option>
                            <option value="Perhotelan">Perhotelan</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="nilaiRapor">Nilai Rapor (0.00 - 100.00) *</label>
                        <input type="number" id="nilaiRapor" name="nilaiRapor" step="0.01" min="0" max="100" placeholder="0.00">
                    </div>

                    <button type="submit" class="btn btn-primary">Daftar Sekarang</button>
                </form>

                <div id="successMessage" class="success-message">
                    <p>✓ Pendaftaran berhasil! Data Anda telah tersimpan.</p>
                    <a href="peserta_terdaftar.html" class="btn btn-success">Lihat Daftar Peserta</a>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 SMK MBG SEHAT. All rights reserved.</p>
        </footer>
    </div>

    <script src="daftar.js"></script>
</body>
</html>
