<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #fceabb, #f8b500);
    }

    .main {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
      padding: 25px;
      width: 350px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .main h2 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
      font-size: 14px;
    }

    input:focus,
    select:focus {
      border-color: #f8b500;
      outline: none;
      box-shadow: 0 0 8px rgba(248, 181, 0, 0.4);
    }

    button[type="submit"] {
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #f8b500;
      color: white;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background: #e0a100;
      transform: scale(1.03);
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }

    @media (max-width: 400px) {
      .main {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="main">
    <h2>Registration Form</h2>
    <form id="regForm">
      <label for="first">First Name:</label>
      <input type="text" id="first" name="first" required />

      <label for="last">Last Name:</label>
      <input type="text" id="last" name="last" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"
        pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
        title="Password must contain at least one number, one letter, one symbol, and be at least 8 characters long"
        required />

      <label for="repassword">Re-type Password:</label>
      <input type="password" id="repassword" name="repassword" required />
      <div class="error" id="passwordError">Passwords do not match!</div>

      <label for="mobile">Contact:</label>
      <input type="text" id="mobile" name="mobile" maxlength="10" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select --</option>
        <option value="male">
          Male
        </option>
        <option value="female">
          Female
        </option>
        <option value="other">
          Other
        </option>
      </select>

      <button type="submit">
        Submit
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById("regForm");
    const password = document.getElementById("password");
    const repassword = document.getElementById("repassword");
    const error = document.getElementById("passwordError");

    form.addEventListener("submit", function (e) {
      if (password.value !== repassword.value) {
        e.preventDefault();
        error.style.display = "block";
      } else {
        error.style.display = "none";
      }
    });
  </script>
</body>

</html>
