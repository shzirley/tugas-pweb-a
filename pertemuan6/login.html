<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
    margin: 0;              
    height: 100vh;        
    background: url('bg.jpeg') no-repeat center center fixed;
    background-size: cover; 
    display: flex;
    justify-content: center;
    align-items: center;
    }
    .login-card {
      background-color: rgba(255, 235, 235, 0.79);
      padding: 2rem;
      border-radius: 1rem;
      width: 350px;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h3 class="text-center mb-4">Welcom, User!</h3>
  <form>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Username" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <a href="#" class="text-decoration-none">Forgot Password?</a>
    </div>
    <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
    <p class="text-center mb-2">— Or Sign in With —</p>
    <div class="d-flex justify-content-center gap-2 mb-3">
      <button type="button" class="btn btn-outline-primary">Facebook</button>
      <button type="button" class="btn btn-outline-info">Twitter</button>
    </div>
    <!-- Tambahan link register -->
    <p class="text-center mt-3">
      Doesn't have an account? 
      <a href="register.html" class="text-decoration-none fw-bold">Create an account</a>
    </p>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
